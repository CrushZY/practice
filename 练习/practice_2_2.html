<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //编写程序，根据用户输入的一个数字(0~6)．
    // 通过警示对话框显示对应的星期几(0: 星期日; 1: 星期一;……6: 星期六;)。
    var date = window.prompt("请输入数字");
    switch (parseInt(date)) {
        case 0:
            console.log("周日");
            break;
        case 1:
            console.log("周一");
            break;
        case 2:
            console.log("周二");
            break;
        case 3:
            console.log("周三");
            break;
        case 4:
            console.log("周四");
            break;
        case 5:
            console.log("周五");
            break;
        case 6:
            console.log("周六");
            break;
    };
</script>
</body>
</html>
