<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //编写程序，计算 1!+2!+3!+…..＋10！的结果。
    function fac(n){
        var result=1;
        for (var i=1;i<=n;i++){
            result=result*i;
        }
        return result;
    }
    var sum=0;
    for (var i=1;i<=10;i++){
        sum+= fac(i);
    }
    console.log(sum);
</script>
</body>
</html>
