<script>
    //编写程序，计算10!(即 1*2*3＊·…10）的结果(10的阶乘)。
    var a=1;
    for(var i=10;i>0;i--){
        debugger;
        a*=i
    };
    console.log(a);


    function fac(n){
        var result=1;
        for (var i=1;i<=n;i++){
            result=result*i;
        }
        return result;
    }
    console.log(fac(10));


    function fac2(n) {
        if (n==1){
            return 1;
        }
        return n*fac2(n-1);//递归；
    }
    console.log(fac2(10));
</script>
