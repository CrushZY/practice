<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //递归
    function fibonacci1(n){
        if(n==1||n==2){
            return 1;
        }
        return fibonacci1(n-1)+fibonacci1(n-2);
    }
    console.log(fibonacci1(7));




    function fibonacci2(n) {
        var n1=1,n2=1,sum=0
        for (var i=2;i<n;i++){
            sum=n1+n2;
            n1=n2;
            n2=sum;
        }
        return sum;
    }
    console.log(fibonacci2(7));



    function fibonacci3(n) {
        var arr=[1,1,2,3,5];
        for (var i=2;i<n;i++){
            arr[i]=arr[i-1]+arr[i-2];
        }
        return arr[n-1];
    }
    console.log(fibonacci3(7));




</script>
</body>
</html>
