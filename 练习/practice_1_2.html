<body>
<script>
    //如果某年的年份值是4的倍数并且不是100的倍数，或者该年份值是400的倍数，那么这一年就是闰年。
    // 请编制一个页面，该页面显示当天是否处于闰年。
    var today = new Date();   //获取当天日期
    var year = today.getFullYear();   //获取当天年份
    console.log("今年是" + year + "年");
    if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
        console.log("今年是闰年！")
    } else {
        console.log("今年不是闰年！")
    }
    ;


    function getLeapYear(year) {
        if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0){
            return true;
        }else{
            return false;
        }

    }
    var now=new Date();
    console.log(getLeapYear(now.getFullYear()));

</script>
