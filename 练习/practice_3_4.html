<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function prime(num) {
        var bFlag = false;//标志位，false不是素数，true是素数；
        for (var i = 2; i < num; i++) {
            if (num % i == 0) {
                bFlag = false;
                break;
            } else {
                bFlag = true;
            }
        }
        return bFlag;
    }

    var arr = [];
    for (var i = 100; i <= 1000; i++) {
        if (prime(i)) {
            arr.push(i);
        }
    }
</script>
</body>
</html>
