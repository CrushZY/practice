<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (var i = 1; i <= 10; i++) {
        console.log(i);
    }
    //for循环；

    var i = 1;
    while (i <= 10) {
        console.log(i);
        i++;
    }
    //while循环；

    var i = 1;
    do {
        console.log(i);
    } while (i < 0);
    //do-while循环；


</script>
</body>
</html>
