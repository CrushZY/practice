<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>哈哈哈哈</h1>

<script>
    document.write('<h1>Hello World!<h1>');
    document.write('<p>Hello World!<p>');

    function fn1(){
        console.log('world');
    }
    fn1();
    //可以先调用，再定义；

    var fn2=function(){
      console.log('world');
    };
    fn2();
    //只能先定义再调用；
</script>
</body>
</html>
