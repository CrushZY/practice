<body>
    <script>
    function foo(...arg){
        console.log(arg);
    }
    foo(1,2);
    foo(1,2,3);


    let arr1=[1,2];
    let arr2=[3,4];
    let arr3=[3,...arr1,4];
    console.log(arr3);

    function foo(a,b,...arg){
        console.log(a);
        console.log(b);
        console.log(arg);
    }
    foo(1,2,3,4,5,6,7);
    
    </script>
</body>
